<!DOCTYPE html>
<html>
    <head>
        <title>Alien Wall</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
        
        <datalist id="subreddits-datalist"></datalist>
    </head>
    <body>
        <header>
            <button class="header-btn burger"></button>
            
            <h1>Alien<span>Wall</span></h1>
            
            <div class="dropdown" id="sort-container">
                <select id="sort-input" class="light">
                    <option value="hot">Hot</option>
                    <option value="new">New</option>
                    <option value="controversial">Controversial</option>
                    <option value="top">Top</option>
                </select>
                <select id="time-input" class="light">
                    <option value="all">All time</option>
                    <option value="hour">Past hour</option>
                    <option value="day">Past day</option>
                    <option value="week">Past week</option>
                    <option value="month">Past month</option>
                    <option value="year">Past year</option>
                </select>
            </div>
            
            <button class="header-btn sort" data-dropdown="sort-container"></button>
            <button class="header-btn refresh"></button>
            
            <div id="subreddit-list-container">
                <ol id="subreddit-list">
                    <li data-subreddit="*front page">front</li>
                    <li data-subreddit="all">all</li>
                </ol>
            </div>
            
            <input type="text" id="goto-subreddit" placeholder="Type a subreddit name" title="Go to a particular subreddit (press enter)" list="subreddits-datalist">
        </header>
        
        <aside id="sidebar">
            <div class="sidebar-big">
                <button data-action="goto:#" data-section="subreddits">Stream</button>
                <button data-action="goto:#!/submit" data-section="submit">Submit</button>
                <button data-action="goto:#!/inbox" data-section="mail">Inbox</button>
                <button data-action="goto:#!/u" data-section="user">User</button>
            </div>
            <div class="sidebar-small">
                <button data-action="goto:#!/settings" data-section="settings">Settings</button>
                <button data-action="do:logout" data-section="logout">Log out</button>
            </div>
        </aside>
        
        <div class="content" id="subreddits">
            <div class="card infocard">
                <h2></h2>
                <button id="subscribe-btn"></button>
            </div>
            <ol class="stream" id="stream"></ol>
            <button class="floating-action submit" id="submit-post"></button>
        </div>
        
        <div class="content" id="submit">
            <div class="card submit-container">
                <div class="form" id="submit-form">
                    <h2>
                        <span>Submit a</span>
                        <select id="submit-type">
                            <option value="link">Link</option>
                            <option value="self">Text</option>
                        </select>
                    </h2>
                    <label>
                        <h3>Title</h3>
                        <input name="title" type="text" maxlength="300" placeholder="Something awesome" class="wide" required>
                    </label>
                    
                    <label id="sr-label">
                        <h3>Subreddit</h3>
                        <input list="subreddits-datalist" name="sr" type="text" placeholder="somesubreddit" class="wide" required>
                    </label>
                    
                    <label id="url-label">
                        <h3>URL</h3>
                        <input name="url" type="url" placeholder="http://www.example.com" class="wide" required>
                    </label>
                    <label id="text-label" class="invisible">
                        <h3>Text</h3>
                        <textarea name="text" placeholder="Lorem ipsum dolor sit amet..." class="wide"></textarea>
                    </label>
                    
                    <label>
                        <h3>Captcha</h3>
                        <img id="captcha-img" class="captcha-img">
                        <input name="captcha" type="text" placeholder="Captcha text" required>
                    </label>
                    
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="content" id="mail">
            <h2>Mail</h2>
        </div>
        
        <div class="content" id="user">
            <div class="card infocard">
                <h2 id="user-name"></h2>
                <table>
                    <tr>
                        <th>Link karma</th>
                        <td id="user-karma-link"></td>
                    </tr>
                    <tr>
                        <th>Comment karma</th>
                        <td id="user-karma-comment"></td>
                    </tr>
                </table>
            </div>
            <ol class="stream" id="user-stream"></ol>
        </div>
        
        <div class="content" id="settings">
            <h2>Settings</h2>
        </div>
        
        <script src="/js/hr-time-js/hr-time.js"></script>
        <script src="/js/masonry/masonry.pkgd.min.js"></script>
        
        <script src="script.js"></script>
    </body>
</html>
