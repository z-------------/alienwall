<!DOCTYPE html>
<html>
    <head>
        <title>Reddit Wall</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
        
        <datalist id="subreddits-datalist"></datalist>
    </head>
    <body>
        <header>
            <button class="header-btn burger" id="nav-burger"></button>
            
            <h1>Reddit<span>Wall</span></h1>
            
            <div class="dropdown" id="sort-container">
                <select id="sort-input">
                    <option value="hot">Hot</option>
                    <option value="new">New</option>
                    <option value="controversial">Controversial</option>
                    <option value="top">Top</option>
                </select>
                <select id="time-input">
                    <option value="all">All time</option>
                    <option value="hour">Past hour</option>
                    <option value="day">Past day</option>
                    <option value="week">Past week</option>
                    <option value="month">Past month</option>
                    <option value="year">Past year</option>
                </select>
            </div>
            
            <button class="header-btn sort" data-dropdown="sort-container"></button>
            <button class="header-btn refresh"></button>
            
            <div id="subreddit-list-container">
                <ol id="subreddit-list">
                    <li data-subreddit="*front page">front</li>
                    <li data-subreddit="all">all</li>
                </ol>
            </div>
            
            <input type="text" id="goto-subreddit" placeholder="Type a subreddit name" title="Go to a particular subreddit (press enter)" list="subreddits-datalist">
        </header>
        
        <aside id="sidebar">
            <a href="#" data-section="subreddits"></a>
        </aside>
        
        <div class="content" id="subreddits">
            <div id="subreddit-info">
                <h2></h2>
                <button id="subscribe-btn"></button>
            </div>
            <ol id="stream"></ol>
            <button class="floating-action" id="submit-post"></button>
        </div>
        
        <script src="/js/hr-time-js/hr-time.js"></script>
        <script src="/js/masonry/masonry.pkgd.min.js"></script>
        
        <script src="script.js"></script>
    </body>
</html>
